# Configuration for filtered DTD dataset (data_textures/filtered/)
# This uses a smaller subset of classes for faster training/testing
data_dir: ./data_textures/filtered
out_dir: ./results
img_size: 64
batch_size: 64
num_workers: 4

timesteps: 1000
epochs: 30
lr: 0.0001
weight_decay: 0.0001
amp: true

base_ch: 96
ema_decay: 0.999
ema_sync_every: 200     # broadcast EMA every N steps
save_every: 5

sample_n_per_class: 8
sample_classes_cap: 10   # Matches filtered dataset classes

eval_n_per_class: 16
seed: 123
